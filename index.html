<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Gumroad 2 - Typing Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.css" media="screen" charset="utf-8">
</head>
<body class="container">
	<div id="mainContent" class="center-block">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gameOverModalLabel">Game Over</h4>
				</div>
				<div class="modal-body">
					Oh no! One of the letters managed to escape you. :(
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onClick="window.location.reload()">Restart Game</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/JSXTransformer.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
	<script type="text/jsx;harmony=true" src="js/app.js"></script>
</body>
</html>
